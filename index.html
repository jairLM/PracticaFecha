<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/styles.css">

    <title>Practica fecha</title>
</head>
<body>

  <main class="container" style="width: 100%;">
    <section class="row justify-content-center align-items-center text-center bg-black text-white rounded-5">
      <h1>Calcular si es día laboral o no</h1>
    </section>
    <section class="row justify-content-center align-items-center" style="height: 60vh; width: 100%;" >
      <div class="col-8">
        <form id="formFecha">
          <div class="row mb-3 justify-content-center align-items-center">
            <label for="year" class="col-sm-1 col-form-label  ">Año</label>
            <div class="col-sm-5">
              <input type="text" class="form-control" id="year" placeholder="Año">
            </div>
          </div>
          <div class="row mb-3 justify-content-center align-items-center">
            <label for="month" class="col-sm-1 col-form-label">Mes</label>
            <div class="col-sm-5">
              <input type="text" class="form-control" id="month" placeholder="Mes">
            </div>
          </div>
          <div class="row mb-3 justify-content-center align-items-center">
            <label for="day" class="col-sm-1 col-form-label">Dia</label>
            <div class="col-sm-5">
              <input type="text" class="form-control" id="day" placeholder="Dia">
            </div>
            <section class="row  justify-content-center my-2">
              <button type="submit" class="btn-size btn btn-success ">Calcular</button>
            </section>
          </div>
        </form>            
      </div>
      <div class="col-4"><img class="img-size" src="./img/bob-esponja-pensando.jpg" alt="bob-pensando"></div>
      
    </section>      
    <section class="row">
      <h2 id="fechaCalculada" class="text-center">
      
      </h2>
    </section>
      
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  <script src="./script/script.js"></script>
    
</body>
</html>
