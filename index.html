<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/styles.css">

    <title>Practica fecha</title>
</head>
<body>

  <main class="container ">
    <section class="row justify-content-center align-items-center text-center">
      <div class="col">
        <form id="formFecha">
            <div class="row mb-3">
              <label for="year" class="col-sm-7 col-form-label text-end ">Año</label>
              <div class="col-sm-5">
                <input type="text" class="form-control" id="year" placeholder="Año">
              </div>
            </div>
            <div class="row mb-3">
              <label for="month" class="col-sm-7 col-form-label text-end">Mes</label>
              <div class="col-sm-5">
                <input type="text" class="form-control" id="month" placeholder="Mes">
              </div>
            </div>
            <div class="row mb-3">
              <label for="day" class="col-sm-7 col-form-label text-end">Dia</label>
              <div class="col-sm-5">
                <input type="text" class="form-control" id="day" placeholder="Dia">
              </div>
              <section class="row  justify-content-center">
                <button type="submit" class="btn-size btn btn-primary ">Calcular</button>
              </section>
            </div>
          </form>            
        </div>
        <div class="col"><img class="img-size" src="./img/bob-esponja-pensando.jpg" alt="bob-pensando"></div>
      <section class="row">
        <h2 id="fechaCalculada" class="text-center">
          
        </h2>
      </section>      
    </section>
      
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  <script src="./script/script.js"></script>
    
</body>
</html>
